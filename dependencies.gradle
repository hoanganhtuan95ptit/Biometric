allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    // APP VERSION
    androidVersionCode          = 4
    androidVersionName          = '1.1.0'
    libraryGroupId              = 'com.mikhaellopez'
    libraryArtifactId           = 'biometric'
    libraryVersion              = androidVersionName

    // ANDROID VERSION
    androidCompileSdkVersion    = 30
    androidMinSdkVersion        = 16
    androidTargetSdkVersion     = 30

    // KOTLIN
    kotlinStdlib                = "org.jetbrains.kotlin:kotlin-stdlib:${ext.kotlin_version}"

    // ANDROID LIB
    androidXAppCompat           = "androidx.appcompat:appcompat:1.3.0"

    // BIOMETRIC
    androidXBiometricGroupId    = "androidx.biometric"
    androidXBiometricArtifactId = "biometric"
    androidXBiometricVersion    = '1.0.1'
    androidXBiometric           = "$androidXBiometricGroupId:$androidXBiometricArtifactId:$androidXBiometricVersion"

    // DEPENDENCY CHECK STRATEGY
    dependencyUpdatesStrategy = {
        def isNonStable = { String version ->
            def stableKeyword = ['RELEASE', 'FINAL', 'GA'].any { keyword ->
                version.toUpperCase().contains(keyword)
            }
            def regex = /^[0-9,.v-]+(-r)?$/
            return !stableKeyword && !(version ==~ regex)
        }
        componentSelection {
            all {
                if (isNonStable(it.candidate.version) && !isNonStable(it.currentVersion)) {
                    reject('Release candidate')
                }
            }
        }
    }

}